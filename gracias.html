      $('div.accordionButton').click(function() {
        if ($(this).hasClass('closed')) {
          $('div.accordionButton').addClass('closed');
          $(this).removeClass('closed');
          $('div.accordionContent').slideUp('normal');
          $(this).next().slideDown('normal');
